name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - staging
      - main
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - 'package.json'
      - 'package-lock.json'
      - 'terraform/**'

jobs:
  CI:
    uses: ./.github/workflows/ci.yaml

  CD-DEVELOP:
    needs: CI
    if: github.ref == 'devel'
    uses: ./.github/workflows/cd.yaml
    with:
      environment: 'devel'
      bucket_name: 'web-static-devel'
      artifact_name: ${{ needs.CI.outputs.artifact_name }}
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  deploy-stage:
    needs: CI
    if: github.base_ref == 'stage' && github.head_ref == 'devel'
    uses: ./.github/workflows/cd.yaml
    with:
      environment: 'stage'
      bucket_name: 'web-static-stage'
      artifact_name: ${{ needs.CI.outputs.artifact_name }}
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  deploy-prod:
    needs: CI
    if: github.base_ref == 'main' && github.head_ref == 'stage'
    uses: ./.github/workflows/cd.yaml
    with:
      environment: 'prod'
      bucket_name: 'web-static-prod'
      artifact_name: ${{ needs.CI.outputs.artifact_name }}
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}